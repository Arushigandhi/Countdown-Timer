<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="until" id="myCountdown">
        <!-- <img src="orbits.png" alt="Hi"> -->
        <div class="bs">
            <img src="image 6.png" alt="lame">
        </div>
        <div class="design_rebel">DESIGN TO REBEL IN</div>
        <div class="until__component">
            <div class="until__numeric until__numeric--days">00</div>
            <div class="until__unit">days</div>
        </div>
        <div class="until__component">
            <div class="until__numeric until__numeric--hours">00</div>
            <div class="until__unit">hours</div>
        </div>
        <div class="until__component">
            <div class="until__numeric until__numeric--minutes">00</div>
            <div class="until__unit">minutes</div>
        </div>
        <div class="until__component">
            <div class="until__numeric until__numeric--seconds">00</div>
            <div class="until__unit">seconds</div>
        </div>
        <div class="until__event">Until Event</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/plugin/duration.min.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
